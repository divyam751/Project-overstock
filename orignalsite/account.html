<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup Form</title>
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/Account_style.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="form signup">
        <header>Signup</header>
        <form action="#">
                <input type="text" name="name" id="name" placeholder="Full name" required/>
                <input type="email" name="email" id="email" placeholder="Email address" required/>
                <input type="password" name="password" id="password" placeholder="Password" required/>
                <div class="checkbox">
                    <input type="checkbox" id="signupCheck" required/>
                    <label for="signupCheck">I accept all terms & conditions</label>
                  </div>
                  <input type="submit" id="submit" value="Signup" />
                </form>
              </div>

              <div class="form login">
                <header>Login</header>
                <form action="#">
                  <input type="email" placeholder="Email address" id="login_email" required />
                  <input type="password" placeholder="Password" id="login_password" required />
                  <a href="#">Forgot password?</a>
                  <input type="submit" value="Login" id="login_submit" />
                </form>
              </div>
            </section>
    </body>
  <script src="./js/Account_script.js"></script>
</html>
