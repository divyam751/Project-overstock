function displayProducts(){
    furnitureData.map(function(elem){
        var div = document.createElement("div")
        var image= document.createElement("img")
        image.setAttribute("src", elem.image_url)
        image.setAttribute("alt", elem.name)
  
 
       
        var priceBox = document.createElement("div")
       var finalPrice= document.createElement("h4");
       finalPrice.textContent= "Sale Starts at INR " + elem.price;
       var h5= document.createElement("h5");
        h5.textContent=elem.name;

    priceBox.append(finalPrice);
    var btn= document.createElement("button");
    btn.textContent= "add to cart";
    btn.addEventListener("click", function(){
addToCart(elem);
    })
    div.append(image,h5, priceBox, btn);
    document.querySelector("#data").append(div);

    });
}
var cartArr = JSON.parse(localStorage.getItem("cartProducts"))|| [];
function addToCart(elem){
    cartArr.push(elem);
    console.log(cartArr);
localStorage.setItem("cartProducts" , JSON.stringify(cartArr));
}
